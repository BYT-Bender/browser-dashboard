<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/stylesheets/select.css">
    <link rel="stylesheet" href="assets/stylesheets/calendar.css">
    <link rel="stylesheet" href="assets/stylesheets/weather.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/scripts/select.js" defer></script>
    <script src="assets/scripts/search.js" defer></script>
    <script src="assets/scripts/links.js" defer></script>
    <script src="assets/scripts/calendar.js" defer></script>
    <script src="assets/scripts/time.js" defer></script>
    <script src="assets/scripts/weather.js" defer></script>
</head>
<body>
    <!-- Background Effects -->
    <div class="mute-bg-effect"></div>
    <div class="background-effect">
        <div class="bubble-1"></div>
        <div class="bubble-2"></div>
        <div class="bubble-3"></div>
        <img src="images/bg4.jpg" alt="">
    </div>
    <img class="UN-logo" src="UN_emblem_blue.svg" alt="" oncontextmenu="return false;">

    <!-- Clock -->
    <div id="time-wrapper">
        <div class="time"></div>
        <div class="gmt"></div>
    </div>

    <!-- Weather Widget -->
    <div id="weather-widget-wrapper">Fetching weather data...</div>

    <!-- Calendar -->
    <div class="calendar-wrapper">
        <div class="container-calendar">
            <!-- <div id="left">
				<div id="event-section">
					<h3>Add Event</h3>
					<input type="date" id="eventDate">
					<input type="text"
						id="eventTitle"
						placeholder="Event Title">
					<input type="text"
						id="eventDescription"
						placeholder="Event Description">
					<button id="addEvent" onclick="addEvent()">
						Add
					</button>
				</div>
				<div id="reminder-section">
					<h3>Reminders</h3>
					<ul id="reminderList">
						<li data-event-id="1">
							<strong>Event Title</strong>
							- Event Description on Event Date
							<button class="delete-event"
								onclick="deleteEvent(1)">
								Delete
							</button>
						</li>
					</ul>
				</div>
			</div> -->
            <div id="right">
                <div class="button-container-calendar">
                    <button id="previous" onclick="previous()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                        </svg>
                    </button>
                    <div class="footer-container-calendar">
                        <select id="month" onchange="jump()">
                            <option value=0>January</option>
                            <option value=1>February</option>
                            <option value=2>March</option>
                            <option value=3>April</option>
                            <option value=4>May</option>
                            <option value=5>June</option>
                            <option value=6>July</option>
                            <option value=7>August</option>
                            <option value=8>September</option>
                            <option value=9>October</option>
                            <option value=10>November</option>
                            <option value=11>December</option>
                        </select>
                        <select id="year" onchange="jump()"></select>
                    </div>
                    <h3 id="monthAndYear"></h3>
                    <button id="next" onclick="next()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                    </button>
                </div>
                <table class="table-calendar" id="calendar" data-lang="en">
                    <thead id="thead-month"></thead>
                    <tbody id="calendar-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="main-wrapper">
        <!-- Search Bar -->
        <div class="search-bar-wrapper">
            <div class="search-bar">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </div>
                <input type="text" autocomplete="off" name="" class="search-input" id="search-input" placeholder="Search Google...">

                <div class="custom-select-wrapper">
                    <div class="custom-select">
                        <div class="selected">
                            <img src="images/search-engine/google-logo.svg" alt="">
                        </div>
                        <div class="options">
                            <div class="option" data-value="google">
                                <img src="images/search-engine/google-logo.svg" alt="">
                                <span>Google</span>
                            </div>
                            <div class="option" data-value="bing">
                                <img src="images/search-engine/bing-logo.svg" alt="">
                                <span>Microsoft Bing</span>
                            </div>
                            <div class="option" data-value="yahoo">
                                <img src="images/search-engine/yahoo-logo.svg" alt="">
                                <span>Yahoo</span>
                            </div>
                            <div class="option" data-value="duckduckgo">
                                <img src="images/search-engine/duckduckgo-logo.svg" alt="">
                                <span>DuckDuckGo</span>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" id="search-engine" name="search-engine" value="google">

                <div class="search-results">
                    <section id="search-input-autocomplete-list" class="autocomplete-items">
                        <!-- <header>Search results</header> -->
                        <div class="row-muted">
                            <span>No results found</span>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Link Cards -->
        <div class="quick-access-wrapper" id="quick-access-wrapper">
            <!-- JS Injection -->
        </div>
    </div>

    <!-- Add/Edit Card Menu -->
    <form class="add-card-form" id="add-card-form">
        <header>
            <span>Add Quick Access Card</span>
            <button class="close-btn" id="link-card-menu-close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
            </button>
        </header>
        <div class="wrapper">
            <div class="input-wrapper">
                <div class="icon">
                    <svg style="height: 60%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                        <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"/>
                    </svg>
                </div>
                <input type="text" id="title" placeholder="Title" required>
            </div>
            <div class="input-wrapper">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                        <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                        <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"/>
                    </svg>
                </div>
                <input type="text" id="icon" placeholder="Icon URL" required>
            </div>
            <div class="input-wrapper">
                <div class="icon">
                    <svg style="height: 60%;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>
                        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"/>
                    </svg>
                </div>
                <input type="url" id="url" placeholder="URL" required>
            </div>
            <div class="input-wrapper">
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-palette" viewBox="0 0 16 16">
                        <path d="M8 5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m4 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M5.5 7a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m.5 6a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                        <path d="M16 8c0 3.15-1.866 2.585-3.567 2.07C11.42 9.763 10.465 9.473 10 10c-.603.683-.475 1.819-.351 2.92C9.826 14.495 9.996 16 8 16a8 8 0 1 1 8-8m-8 7c.611 0 .654-.171.655-.176.078-.146.124-.464.07-1.119-.014-.168-.037-.37-.061-.591-.052-.464-.112-1.005-.118-1.462-.01-.707.083-1.61.704-2.314.369-.417.845-.578 1.272-.618.404-.038.812.026 1.16.104.343.077.702.186 1.025.284l.028.008c.346.105.658.199.953.266.653.148.904.083.991.024C14.717 9.38 15 9.161 15 8a7 7 0 1 0-7 7"/>
                    </svg>
                </div>
                <input type="text" id="bg" placeholder="Background Color (optional)">
            </div>
        </div>
        <button type="submit">Add Card</button>
    </form>
</body>
</html>
